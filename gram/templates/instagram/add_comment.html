{% extends 'instagram/insta.html' %}
{% load static %}

{% block content %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <h1>Add Comment</h1>
    
    <form
      style="max-width: 500px; margin: 0 auto; margin-top: 200px"  method="POST">
      
      {% csrf_token %}
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Add Comment</label>
        <input   class="form-control" type="file" id="formFileMultiple" name="image"required multiple />

      </div>
      <div class="form">
        <textarea
          class="form-control"
          placeholder=""
          id="form2"
          style="height: 100px"
          name="caption"
          required
        ></textarea>
        <label for="form2">Comment</label>
      </div>

      <button type="submit" class="btn btn-outline-secondary mt-3">Post</button>
      <a href="" class="btn btn-danger mt-3">
      >Cancel</a
      >
    </form>
    
  
{% endblock content %}
